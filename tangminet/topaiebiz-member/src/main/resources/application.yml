    id-type: 2
    # 字段验证策略。 0:"忽略判断", 1:"非 NULL 判断", 2:"非空判断"
    field-strategy: 2
    # 表名和字段名是否使用下划线命名。
    db-column-underline: false
#    # 公共属性处理器，用于填充公共属性的值，例如创建时间、最后修改时间等。
#    meta-object-handler: com.nebulaframe.data.mybatis.handler.CommonPropertyHandler
    
