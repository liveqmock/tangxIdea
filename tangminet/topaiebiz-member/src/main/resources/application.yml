  mapper-locations: classpath*:/dao/**/*Dao.xml
  #mapper-locations: classpath*:/**/dao/xml/*Dao.xml
  # 实体类的包路径。正确方式：/**/.entity或者/**.entity；错误方式：**.entity
  typeAliasesPackage: /**.entity
  # MyBatis Plus一些全局配置。
